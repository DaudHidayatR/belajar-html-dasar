<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col style="background-color: yellow;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama </th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Andi</td>
                <td>Susanto</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Budi</td>
                <td>Susanto</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Caca</td>
                <td>Susanto</td>
                <td>70</td>
            </tr>
        <tfoot>
            <tr>
                <td rowspan="2">total</td>
                <td>total</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Rata-rata</td>
                <td>80</td>
            </tr>
    </tfoot>
    </table>
</body>
</html>
